<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

 </head>
<body>
  <section class="card">
    <div class="container">
      <div class="user">
        <img src="assets/images/avatar-jessica.jpeg" alt="user image">
        <h3 class="user_name">Jessica Randall</h3>
        <h5 class="user_location">London, United Kingdom</h5>
        <p class="user_quote">"Front-end developer and avid reader."</p>
      </div>
      <ul class="socials">
        <li class="socials_item "><a class="socials_link" href="#">GitHub</a>
        </li>
        <li class="socials_item "><a class="socials_link" href="#">Frontend Mentor</a>
        </li>
        <li class="socials_item "><a class="socials_link" href="#">LinkedIn</a>
        </li>
        <li class="socials_item "><a class="socials_link" href="#">Twitter</a>
        </li>
        <li class="socials_item "><a class="socials_link" href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </section>  
</body>
</html>
